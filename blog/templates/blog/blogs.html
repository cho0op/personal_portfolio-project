<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
{% extends 'portfolio/nav.html' %}
{% block navigation_bar %}
<h2>Blog</h2>
<h2>there are {{ articles.count }} article{{ articles.count|pluralize }}</h2>

{% for article in articles %}
    <div style="border:2px solid red; width: 500px">
    <a href="{% url 'blog:detail' article.id %}">
        <h2>{{ article.title }}</h2>
    </a>
    <p>{{ article.date|date:'M d Y '}}</p>
    <p>{{article.text|truncatechars:100}}</p>
</div>
{% endfor %}
{% endblock %}
</body>
</html>
